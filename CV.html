<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="header">
            <h1>Your Name</h1>
            <p>Professional Title</p>
        </div>

        <div class="cv-section">
            <div class="footer-head">
                <h2>Experience</h2>
            </div>
            <div class="footer-content">
                <div class="footer-group">
                    <div class="footer-section">
                        <h3>Company Name</h3>
                        <ul>
                            <li>
                                <strong>Position Title</strong>
                                <span>2020 - Present</span>
                            </li>
                            <li>Description of responsibilities and achievements</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="cv-section">
            <div class="footer-head">
                <h2>Education</h2>
            </div>
            <div class="footer-content">
                <div class="footer-group">
                    <div class="footer-section">
                        <h3>University Name</h3>
                        <ul>
                            <li>
                                <strong>Degree Title</strong>
                                <span>2016 - 2020</span>
                            </li>
                            <li>Relevant coursework and achievements</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="cv-section">
            <div class="footer-head">
                <h2>Skills</h2>
            </div>
            <div class="footer-content">
                <div class="footer-group">
                    <div class="footer-section">
                        <ul>
                            <li>Skill 1</li>
                            <li>Skill 2</li>
                            <li>Skill 3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
