<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CV | Sam Harshbarger</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/reduced-profile.css">
    <style>
        .cv-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .pdf-wrapper {
            position: relative;
            padding-bottom: 141.4%; /* A4 aspect ratio (297mm / 210mm) */
            height: 0;
            overflow: hidden;
        }

        .pdf-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main class="site-main">
        <div class="cv-container">
            <div class="pdf-wrapper">
                <iframe 
                    src="public/photos/HarshbargerCV22072025.pdf"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
    <script src="scripts/header.js"></script>
</body>
</html>
